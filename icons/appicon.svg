    <rect x="196" y="184" width="64" height="64" rx="14"/>
    <rect x="284" y="184" width="64" height="64" rx="14"/>

    <rect x="108" y="272" width="64" height="64" rx="14"/>
    <rect x="196" y="272" width="64" height="64" rx="14"/>
    <rect x="284" y="272" width="64" height="64" rx="14"/>

    <rect x="108" y="360" width="64" height="64" rx="14"/>
    <rect x="196" y="360" width="64" height="64" rx="14"/>
    <rect x="284" y="360" width="64" height="64" rx="14"/>
  </g>

  <!-- Musical note -->
  <path d="M360 132v192c0 36-26 64-64 64s-64-28-64-64
